name: CI/CD

# Se dispara en cada push a main
on:
  push:
    branches:
      - main

jobs:
  # Job de construcci√≥n y pruebas
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

